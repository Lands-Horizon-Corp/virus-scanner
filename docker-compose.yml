version: '3.8'

services:
  virus-scanner:
    build: .
    ports:
      - "8081:8081"
    restart: unless-stopped
    environment:
      - GO_ENV=production
    volumes:
      # Mount virus database for updates (optional)
      - clamav_db:/var/lib/clamav
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  clamav_db:
    driver: local